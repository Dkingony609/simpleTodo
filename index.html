<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/98aee29468.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <h2>To-do App</h2>
    </nav>

    <main>
      <div class="container shadow rounded">
        <p>Keep track for your daily activities easily.</p>
        <form action="#" class="todo-form">
          <input
            type="text"
            placeholder="Enter task"
            class="p-1"
            id="todo-input"
          />
          <button type="submit" class="rounded" id="add-todo">Add</button>
        </form>
        
        <p>Click to cross off task.</p>

        <div class="display-content">
          <ul id="task-list">
            <li>Pick up the groceries</li>
          </ul>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
